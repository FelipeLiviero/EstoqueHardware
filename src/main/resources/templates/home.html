<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Produtos Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Produtos Cadastrados</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar produto" aria-label="Buscar produto"/>
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div th:each="produto : ${produtos}" class="col-md-4 mb-4">
            <div class="card h-100">
                <img th:src="@{'/produtos/imagem/' + ${produto.id}}" class="card-img-top" alt="Imagem do produto"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${produto.nome}">Nome</h5>
                    <p class="card-text">
                        <strong>Marca:</strong> <span th:text="${produto.marca}">Marca</span><br/>
                        <strong>Tipo:</strong> <span th:text="${produto.tipoProduto}">Tipo</span><br/>
                        <strong>Memória:</strong> <span th:text="${produto.memoria}">Memória</span> GB<br/>
                        <strong>Quantidade:</strong> <span th:text="${produto.quantidade}">Quantidade</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Botão para abrir modal -->
<button type="button" class="btn btn-success position-fixed bottom-0 end-0 m-3" style="height: 50px; width: 50px;">+</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
